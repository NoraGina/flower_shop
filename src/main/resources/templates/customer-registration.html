<div class="container">
    <div class="AlertDiv" th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
            to our awesome app!</div>
    </div>
    <!--CONTAINER-->
    <div class="signUpContainer">
        <form method="post" th:action="@{/customer/registration}" th:object="${customer}">
            <fieldset>
                <legend>SignUp form customer</legend>
                <!--NAME-->
                <div class="lblField">
                    <label>Nume complet:</label>
                </div>
                <div class="inputContainer">
                    <i class="bi bi-person-fill icon"></i>
                    <input class="input-field" type="text" th:field = "*{fullName}" placeholder="Full name" required/>
                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                </div>
                <!--PHONE-->
                <div class="lblField">
                    <label>Telefon:</label>
                </div>
                <div class="inputContainer">
                    <i class="bi bi-telephone-fill icon"></i>
                    <input class="input-field" type="text" th:field = "*{phone}" placeholder="enter phone number" required/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>
                <!--PASSWORD-->
                <div class="lblField">
                    <label>Parola:</label>
                </div>
                <div class="inputContainer">
                    <i class="bi bi-key-fill icon"></i>
                    <input class="input-field" type="password" th:field = "*{password}"  id="pwd" placeholder="Enter Password" required/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    <span>
                            <i class="bi bi-eye-fill iconP"  type="button"  onclick="togglePassword()"></i>
                        </span>
                </div>
                <!--USERNAME-->
                <div class="lblField">
                    <label>Nume utilizator:</label>
                </div>
                <div class="inputContainer">
                    <i class="bi bi-person-circle icon"></i>
                    <input class="input-field" type="email" th:field = "*{username}" placeholder="@ email as username" title="FoloseÈ™te adresa de email" required/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <!--EMAIL-->
                <div class="lblField">
                    <label>Email:</label>
                </div>
                <div class="inputContainer">
                    <i class="bi bi-envelope-fill icon"></i>
                    <input class="input-field" type="email" th:field = "*{email}" placeholder="@ email" required/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <button type="submit" class="btn">Register</button>

            </fieldset>
        </form>
    </div><!--END SIGNUP CONTAINER-->
    <div class="loginContainer">
                <span>Ai deja un cont? <a href="/" th:href="@{/login}">LogIn aici
                    </a></span>
    </div>


</div><!--END CONTAINER-->
<script src="script.js" th:src="@{/js/script.js}"></script>
