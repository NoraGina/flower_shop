<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer add shipping address</title>
    <link rel="stylesheet" href="css/addAddress.css" th:href="@{/css/addAddress.css}">
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,300;1,400&family=Noto+Sans:ital@0;1&family=Poppins:ital,wght@0,400;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;1,400&family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap">

</head>
<body>
<main>
    <div class="container">
        <form class="addressForm" th:action="@{/customer/add/address}" method="post" th:object="${shippingAddress}">
            <fieldset>
                <legend>Informații adresa de livrare</legend>
                <div class="formGroup">
                    <label for="name" class="lbl">Nume:</label>
                </div>
                <div class="formGroup">
                    <input id="name" class="inputField" type="text" disabled  th:value = "*{customer.fullName}">
                </div>
                <div class="formGroup">
                    <label for="title" class="lbl">Denumire:</label>
                </div>
                <div class="formGroup">
                    <input id="title" type="text"th:field = "*{name}" class="inputField"  placeholder="Acasă Loc de muncă..." required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="formGroup">
                    <label for="city" class="lbl">Oraș:</label>
                </div>
                <div class="formGroup">
                    <input type="text" name="anotherV" class="inputField" id = "city" th:field="*{city}" placeholder="Please enter city" required>
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                </div>
                <div class="formGroup">
                    <label for="address" class="lbl">Adresa:</label>
                </div>
                <div class="formGroup">
                    <input class="inputField" type="text" id="address" th:field = "*{address}" placeholder="Strada Nr" required/>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                </div>
                <div class="formGroup">
                    <label for="phone" class="lbl">Telefon:</label>
                </div>
                <div class="formGroup">
                    <input class="inputField" id="phone" type="text" th:field = "*{phone}" placeholder="Nr telefon" required/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>
                <div class="btnContainer">
                    <button type="submit" class="btn">
                        <i class="bi bi-plus-circle-fill"> Adaugă</i>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="linkContainer">
        <form method="get"  th:action="@{/customer/shippingAddresses}">
            <input class="inputId" type="text" th:field = "*{customer.id}"  required/>
            <button id="btnList" type="submit">
                <i class="bi bi-list">Lista adrese</i>
            </button><!--btn-list-->
        </form>
        <button  id="btnHome" >
            <a th:href="@{/}">
                <i class="bi bi-house-fill"> Home</i>
            </a>
        </button><!--btn-home-->
    </div>
</main>

</body>
</html>
