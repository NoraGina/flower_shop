<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eden Flower Shop Home Page</title>
    <style>
         *{
            padding: 0;
            margin: 0;
          }

          body {
            font-family: Georgia;
            background-color: #e8e8e8;
            width: 100%;
            max-width: 100%;
            position: relative;
            padding: 0;
            margin: 0;
          }

          h1 {
            color: rgb(168, 108, 155);
            font-size: 2rem;
            font-weight: normal;
            font-style: italic;
            line-height: 4rem;
            letter-spacing: -3px;
            color: gray;
            text-align: center;
            text-shadow: 1px 2px 1px white;
          }
          h1 strong {
            color: rgb(153, 51, 148);
            font-weight: 800;
            font-size: 3.3rem;
            padding: 10px;
          }

          h3{
              padding: 5px;
              text-align: center;
          }


          span{
              font-weight: bolder;
          }

          button{
              border: none;
              border-radius: 5px;
              font-size: 16px;
              font-weight: 700;
              padding: 3px;
              opacity: 0.7;
          }

          button:hover{
              opacity: 1;
          }

/*********** start of navbar code ************/
  :root {
    --navbar-height: 56px;
    --navbar-background-color: rgb(239, 214, 240);
    --navbar-item-text-color: #888888;
    --navbar-item-background-color: var(--navbar-background-color);
    --navbar-item-text-color-hover: rebeccapurple;
    --navbar-item-font: bold 1rem/1rem Georgia;
    --navbar-item-background-color-hover: dimgray;
    --navbar-font-family:Georgia;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--navbar-height);
    background-color: var(--navbar-background-color);
    font-family: var(--navbar-font-family);
    z-index: 9999;
  }

  .navbar #togglericon {
    visibility: hidden;
  }

  .navbar #togglericon:after {
    content: "☰";
    position: absolute;
    visibility: visible;
    color: black;
    font-size: 1.5rem;
    width: 1.8rem;
    height: 1.8rem;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.8rem;
    border-radius: 4px;
    border: 2px solid #ffffff00;
  }

  .navbar #togglericon:checked:after {
    color: black;
    border: 2px solid #f0f0f0;
  }

  .nav {
    position: fixed;
    top: 40px;
    left: 0px;
    right: 0px;
    visibility: hidden;
    opacity: 0;
    padding: 8px;
    transition: all 0.5s ease;
    margin: 0px;
    display: flex;
    flex-direction: column;
    background-color: var(--navbar-background-color);
    box-shadow: 0px 4px 4px 0px #00000088;
  }

  .navbar #togglericon:checked ~ div.nav {
    visibility: visible;
    transition: all 0.3s ease;
    opacity: 1;
  }

  .nav a {
    padding: 8px;
    font: var(--navbar-item-font);
    text-decoration: none;
    color: var(--navbar-item-text-color);
    background-color: var(--navbar-item-background-color);
  }


  .nav a:hover {
    color: var(--navbar-item-text-color-hover);
  }

  .nav p {
    margin: 0;
    padding: 8px;
    color: var(--navbar-item-text-color);
  }

  .dropdown {
    position: relative;
    display: block;
    color: var(--navbar-item-text-color);
    font: var(--navbar-item-font);
  }
  .dropdown label {
    display: block;
    padding: 8px;
  }

  .dropdown label:after {
    position: absolute;
    content: "▼";
    color: var(--navbar-item-text-color);
    font-size: 0.75rem;
    top: 8px;
    margin-left: 4px;
  }

  .dropdown label:hover {
    color: var(--navbar-item-text-color-hover);
  }
  .dropdown label:hover:after {
    color: var(--navbar-item-text-color-hover);
  }
  .dropdown input {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
  }
  .dropdown input:checked ~ ul {
    max-height: 500px;
    transition: max-height 0.5s ease;
    margin: 16px 0;
  }
  .dropdown ul {
    margin: 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
    max-height: 0px;
    transition: max-height 0.25s ease;
  }
  .dropdown li {
    margin: 12px 0px 12px 16px;
  }

  .dropdown a {
    color: black;
    text-decoration: none;
    font-weight: normal;
  }

  .navbar form {
    display: flex;
    flex-direction: row;
    padding: 12px;
    justify-content: flex-start;
  }

  .navbar form input {
    font-size: 1rem;
    margin: 0 8px 0 0;
    padding: 0;
    outline: none;
    width: 12rem;
  }

  .navbar form input:focus{
      border: 1px solid  rgb(238, 175, 214);
  }

  .navbar form select {
      outline: rgb(246, 245, 243);
      font-size: 1rem;
      width: 12rem;
      padding: 0;
      margin: 0 8px 0 0;
    }

    .navbar form select:focus{
      border: 1px solid  rgb(238, 175, 214);
    }

  .nav-btn{
    background-color: rgb(235, 233, 233);
    border: 1px solid #bbbbbb;
    border-radius: 4px;
    opacity: 0.6;
    padding: 4px;
    height: 1.8rem;
    width: 1.8rem;
  }
  .nav-btn:hover{
      opacity: 1;
  }

  .brand {
    position: fixed;
    display: inline-flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    background-color: var(--navbar-background-color);
    visibility: visible;
    top: 0;
    left: 22.5%;
    width: 50%;
  }
  .brand-icon {
    font-size: 1.8rem;
    font-weight: bolder;
    color: rebeccapurple;
  }
  .brand-name {
    margin-left: 8px;
    font-style: italic;
    font-weight: bolder;
  }

  /* helpers */
  .navbar-centered {
    justify-content: center;
  }
.top-container{
margin:40px auto 10px auto;
}
        </style>
</head>
<body>
<div class="navbar">
    <label for="togglericon" class="toggler" checked></label>
    <input type="checkbox" id="togglericon" class="toggler" />

    <div class="brand">
        <span class="brand-icon">⚛</span>
        <span class="brand-name">Brand Name</span>
    </div><!--***END Brand***--->

    <div class="nav">
        <!-- reposition the menu with: -->
        <!-- div class="nav at-center" -->
        <!-- div class="nav at-right"  -->

        <a href="#">Despre</a>
        <a href="#">Contact</a>
        <a href="#" th:href="@{/available/products}">Produse disponibile</a>
        <div class="dropdown">
            <label for="toggle-1">Inregistrare</label>
            <input type="checkbox" id="toggle-1" />
            <ul>
                <li><a href="#" th:href="@{/admin/registration}">SignUp</a></li>
                <li><a href="#" th:href="@{/login}">LogIn</a></li>
            </ul>
        </div><!---End dropdown--->


    </div><!-- End nav-->
</div><!-- End nav bar-->
<!-- the menu ends here -->

<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>
<script>
            var modals = document.getElementsByClassName('modal');
            // Get the button that opens the modal
            var btns = document.getElementsByClassName("openmodal");
            var spans = document.getElementsByClassName("close");
            for (let i = 0; i < btns.length; i++) {
                btns[i].onclick = function () {
                    modals[i].style.display = "block";
                }
            }
            for (let i = 0; i < spans.length; i++) {
                spans[i].onclick = function () {
                    modals[i].style.display = "none";
                }
            }
        </script>
</body>
</html>
