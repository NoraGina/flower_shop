<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shipping address</title>
    <link rel="stylesheet" href="css/updateAddress.css" th:href="@{/css/updateAddress.css}">
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <form class="addressForm" th:action="'/customer/update/address/' + ${shippingAddress.idShippingAddress}" method="post"
          th:object="${shippingAddress}">
        <fieldset>
            <legend>Actualizare adresa de livrare</legend>
            <div class="formGroup">
                <label for="user" class="lbl">Nume utilizator:</label>
            </div>
            <div class="formGroup">
                <input type="hidden" th:field="*{customer.id}"/>
                <input class="inputField" type="text" id="user" value="Calin Agapescu" th:value="*{customer.fullName}" disabled
                       required/>
            </div>
            <div class="formGroup">
                <label for="title" class="lbl">Denumire:</label>
            </div>
            <div class="formGroup">
                <input class="inputField" type="text" id="title" th:field="*{name}"
                       title="Pentru cine" required/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="formGroup">
                <label for="city" class="lbl">Oraș:</label>
            </div>
            <div class="formGroup">
                <input type="text" name="anotherV" class="inputField" id = "city" th:field="*{city}" title="Introdu localitatea" required>
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
            </div>
            <div class="formGroup">
                <label for="address" class="lbl">Adresa:</label>
            </div>
            <div class="formGroup">
                <input class="inputField" type="text" id="address" th:field = "*{address}" title="Introdu strada, numărul, eventual bloc și apartament" required/>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
            </div>
            <div class="formGroup">
                <label for="phone" class="lbl">Telefon:</label>
            </div>
            <div class="formGroup">
                <input class="inputField" id="phone" type="text" th:field = "*{phone}" title="Introdu numărul de telefon a persoanei..." required/>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
            </div>
            <div class="btnContainer">
                <button type="submit" class="btn">
                    <i class="bi bi-pen-fill">Actualizează</i>
                </button>
            </div>
        </fieldset>
    </form>

</main>

</body>
</html>
