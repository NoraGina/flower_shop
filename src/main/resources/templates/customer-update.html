<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

 @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
/* End Fonts */
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    background: #DAD299;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #B0DAB9, #DAD299);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #B0DAB9, #DAD299); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    font-family: Abel;
}

form{
    padding: 10px;
}

legend{
    color: rgb(32, 36, 36);
    font-family: Georgia;
    font-size: 24px;
    font-style: oblique;
}

fieldset{
    border-radius: 10px;
    padding: 5px 5px 10px;
}

.container{

    background-image: linear-gradient(to top,  #6bc27d 0%, #e0c2a4 100%);
    background-image: linear-gradient(-220deg,#6bc27d 0%,  #dbb187 100%);
    background-attachment: fixed;
    background-repeat: no-repeat;
    border-radius: 10px;
    max-width:400px;
    margin:40px auto auto auto;
}

.input-container {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    margin-bottom: 15px;
    width: 100%;
}

.input-field {
    font-size: 16px;
    padding: 10px;
    outline: none;
    width: 100%;
}

.input-field:focus {
    border: 2px solid  #23a134;
    }

.icon {
    background:  #23a134;
    border-radius: 10px;
    color: white;
    padding: 10px;
    margin-right: -10px;
    min-width: 40px;
    text-align: center;
    }

    #eye{
        background-color:white;
        border-left: none;
        color:#23a134;
        height: 100%;
        margin-left: -10px;
        min-width: 30px;
    }

    #pwd{
        width: 85%;
    }

    #pwd:focus{
        background-color: #d9f8ea;
        border: 2px solid  #23a134;
    }

    #eye:hover{
        background-color:#23a134;
        border:1px solid rgba(24, 24, 24, 0.719);
        color: white;
        transform: translatey(2px);
        /*transform:matrix(0.866,0.5,-0.1,0.866,0,0);*/
    }

    /* Set a style for the submit button */
.btn {
    background-color:  #23a134;
    border: none;
    border-radius: 10px;
    color:rgb(221, 230, 241);
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    padding: 10px 20px;
    opacity: 0.8;
    width: 100%;
}

.btn:hover {
    color:lightgrey;
    opacity: 1;
}
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:action="'/customer/update/' + ${customer.id}" th:object="${customer}">
        <fieldset>
            <legend>Update form customer</legend>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" th:field = "*{fullName}" placeholder="Full name" required/>
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
            </div>

            <div class="input-container">
                <i class="fas fa-phone icon"></i>
                <input class="input-field" type="text" th:field = "*{phone}" placeholder="enter phone number" required/>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" th:field = "*{password}"  id="pwd" placeholder="Password" required/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                <span>
                <i class="fa fa-eye icon"  type="button" id="eye"></i>
             </span>
            </div>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" th:field = "*{username}" placeholder="@ email as username" required/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
            </div>

            <div class="input-container">
                <i class="fas fa-at icon"></i>
                <input class="input-field" type="text" th:field = "*{email}" placeholder="@ email" required/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>


            <button type="submit" class="btn">Editeaza</button>
        </fieldset>
    </form>
</div>
<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>
<script>
        function show() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'text');
    }

    function hide() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'password');
    }

    var pwShown = 0;

    document.getElementById("eye").addEventListener("click", function () {
        if (pwShown == 0) {
            pwShown = 1;
            show();
        } else {
            pwShown = 0;
            hide();
        }
    }, false);
    </script>

</body>
</html>
